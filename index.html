<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nombres relatifs â€” RÃ©visions interactives</title>
  <style>
    :root {
      --bg: #f9fafb;
      --card: #ffffff;
      --accent: #2563eb;
      --success: #16a34a;
      --error: #dc2626;
      --text: #111827;
      --radius: 12px;
      --shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    header {
      background: var(--accent);
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 1.4rem;
      font-weight: bold;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      flex-wrap: wrap;
    }
    nav button {
      padding: 8px 15px;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      background: var(--accent);
      color: white;
      font-size: 1rem;
      box-shadow: var(--shadow);
    }
    main {
      display: flex;
      max-width: 1200px;
      margin: 20px auto;
      gap: 20px;
    }
    .content {
      flex: 2;
    }
    .calculator {
      flex: 1;
      background: var(--card);
      padding: 15px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      height: fit-content;
    }
    .card {
      background: var(--card);
      padding: 20px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      margin-bottom: 20px;
    }
    .question {
      margin-bottom: 12px;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .choices button {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      border-radius: var(--radius);
      border: 1px solid #ccc;
      cursor: pointer;
      background: #f1f5f9;
      font-size: 1rem;
    }
    .choices button.correct { background: var(--success); color: white; }
    .choices button.wrong { background: var(--error); color: white; }
    .refresh {
      margin-top: 15px;
      padding: 8px 15px;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      background: var(--accent);
      color: white;
      font-size: 1rem;
      box-shadow: var(--shadow);
    }
    .explain {
      margin-top: 10px;
      font-weight: bold;
      color: #444;
    }
    /* Styles fractions */
    .frac { display: inline-block; text-align: center; }
    .frac sup { display: block; }
    .frac sub { display: block; border-top: 1px solid black; }
    /* Styles calculatrice */
    #calcDisplay {
      width: 100%;
      font-size: 1.4rem;
      padding: 10px;
      margin-bottom: 10px;
      text-align: right;
      border: 1px solid #ccc;
      border-radius: var(--radius);
    }
    #calcButtons button {
      width: 22%;
      margin: 3px;
      padding: 12px;
      font-size: 1.2rem;
      border-radius: var(--radius);
      border: none;
      cursor: pointer;
      background: #e2e8f0;
    }
  </style>
</head>
<body>
  <header>ðŸ“˜ RÃ©visions â€” Les nombres relatifs</header>
  <nav>
    <button onclick="showSection('comparaison')">Comparer</button>
    <button onclick="showSection('valabs')">Valeur absolue & OpposÃ©</button>
    <button onclick="showSection('addition')">Addition</button>
    <button onclick="showSection('soustraction')">Soustraction</button>
    <button onclick="showSection('multiplication')">Multiplication</button>
    <button onclick="showSection('division')">Division</button>
  </nav>

  <main>
    <!-- Zone exercices -->
    <div class="content">
      <section id="comparaison" class="card">
        <h2>Comparer des nombres relatifs</h2>
        <div class="question" id="compQ"></div>
        <div class="choices" id="compChoices"></div>
        <p id="compExplain" class="explain"></p>
        <button class="refresh" onclick="newComparison()">Nouvel exercice</button>
      </section>

      <section id="valabs" class="card" style="display:none;">
        <h2>Valeur absolue et opposÃ©</h2>
        <div class="question" id="valQ"></div>
        <div class="choices" id="valChoices"></div>
        <p id="valExplain" class="explain"></p>
        <button class="refresh" onclick="newValAbs()">Nouvel exercice</button>
      </section>

      <section id="addition" class="card" style="display:none;">
        <h2>Addition de relatifs</h2>
        <div class="question" id="addQ"></div>
        <div class="choices" id="addChoices"></div>
        <p id="addExplain" class="explain"></p>
        <button class="refresh" onclick="newAddition()">Nouvel exercice</button>
      </section>

      <section id="soustraction" class="card" style="display:none;">
        <h2>Soustraction de relatifs</h2>
        <div class="question" id="subQ"></div>
        <div class="choices" id="subChoices"></div>
        <p id="subExplain" class="explain"></p>
        <button class="refresh" onclick="newSubtraction()">Nouvel exercice</button>
      </section>

      <section id="multiplication" class="card" style="display:none;">
        <h2>Multiplication de relatifs</h2>
        <div class="question" id="multQ"></div>
        <div class="choices" id="multChoices"></div>
        <p id="multExplain" class="explain"></p>
        <button class="refresh" onclick="newMultiplication()">Nouvel exercice</button>
      </section>

      <section id="division" class="card" style="display:none;">
        <h2>Division de relatifs</h2>
        <div class="question" id="divQ"></div>
        <div class="choices" id="divChoices"></div>
        <p id="divExplain" class="explain"></p>
        <button class="refresh" onclick="newDivision()">Nouvel exercice</button>
      </section>
    </div>

    <!-- Calculatrice -->
    <div class="calculator">
      <h2>ðŸ§® Calculatrice</h2>
      <input type="text" id="calcDisplay" disabled>
      <div id="calcButtons"></div>
    </div>
  </main>

  <script>
    function showSection(id) {
      document.querySelectorAll("section").forEach(sec => sec.style.display = "none");
      document.getElementById(id).style.display = "block";
    }

    function randInt(min,max){ return Math.floor(Math.random()*(max-min+1))+min; }

    function formatNumber(type){
      if(type==="int") return randInt(-20,20);
      if(type==="dec") return (Math.round((Math.random()*20-10)*10)/10).toFixed(1);
      if(type==="frac"){
        let num=randInt(-9,9); if(num===0) num=1;
        let den=[2,4,5,10][randInt(0,3)];
        return `<span class="frac"><sup>${num}</sup><sub>${den}</sub></span>`;
      }
    }

    function evalFrac(str){
      if(str.includes("frac")){
        let num=parseFloat(str.match(/<sup>(.*?)<\/sup>/)[1]);
        let den=parseFloat(str.match(/<sub>(.*?)<\/sub>/)[1]);
        return num/den;
      }
      return parseFloat(str);
    }

    function makeChoices(container, correct, wrongs, explainId, explanation) {
      container.innerHTML = "";
      document.getElementById(explainId).textContent = "";
      let answers = [correct, ...wrongs];
      answers.sort(() => Math.random() - 0.5);
      answers.forEach(ans => {
        let btn = document.createElement("button");
        btn.innerHTML = ans;
        btn.onclick = () => {
          container.querySelectorAll("button").forEach(b => b.disabled = true);
          if(ans === correct) {
            btn.classList.add("correct");
          } else {
            btn.classList.add("wrong");
            document.getElementById(explainId).textContent = "âŒ " + explanation;
          }
        };
        container.appendChild(btn);
      });
    }

    // === Comparaison ===
    function newComparison(){
      let type = ["int","dec","frac"][randInt(0,2)];
      let a = formatNumber(type);
      let b = formatNumber(type);
      while(evalFrac(a)===evalFrac(b)) b=formatNumber(type);
      document.getElementById("compQ").innerHTML=`Quel est le plus grand entre ${a} et ${b} ?`;
      let correct = evalFrac(a)>evalFrac(b)?a:b;
      let exp = `${a} = ${evalFrac(a)}, ${b} = ${evalFrac(b)} â†’ ${correct} est plus grand.`;
      makeChoices(document.getElementById("compChoices"),correct,[a,b].filter(x=>x!==correct),"compExplain",exp);
    }

    // === Valeur absolue & opposÃ© ===
    function newValAbs(){
      let type = ["int","dec","frac"][randInt(0,2)];
      let n = formatNumber(type);
      if(Math.random()<0.5){
        document.getElementById("valQ").innerHTML=`Valeur absolue de ${n} ?`;
        let correct = Math.abs(evalFrac(n)).toString();
        let exp = `|${evalFrac(n)}| = ${correct}`;
        makeChoices(document.getElementById("valChoices"),correct,[ (evalFrac(n)+1).toString(), (evalFrac(n)-1).toString() ],"valExplain",exp);
      } else {
        document.getElementById("valQ").innerHTML=`OpposÃ© de ${n} ?`;
        let correct = (-evalFrac(n)).toString();
        let exp = `OpposÃ© de ${evalFrac(n)} = ${correct}.`;
        makeChoices(document.getElementById("valChoices"),correct,[ (evalFrac(n)+2).toString(), (evalFrac(n)-2).toString() ],"valExplain",exp);
      }
    }

    // === Addition ===
    function newAddition(){
      let a = formatNumber(["int","dec","frac"][randInt(0,2)]);
      let b = formatNumber(["int","dec","frac"][randInt(0,2)]);
      let res = (evalFrac(a)+evalFrac(b)).toFixed(2);
      document.getElementById("addQ").innerHTML=`Calcule : ${a} + ${b}`;
      let exp=`On additionne : ${evalFrac(a)} + ${evalFrac(b)} = ${res}`;
      makeChoices(document.getElementById("addChoices"),res,[ (res*1+1).toFixed(2),(res*1-1).toFixed(2) ],"addExplain",exp);
    }

    // === Soustraction ===
    function newSubtraction(){
      let a = formatNumber(["int","dec","frac"][randInt(0,2)]);
      let b = formatNumber(["int","dec","frac"][randInt(0,2)]);
      let res = (evalFrac(a)-evalFrac(b)).toFixed(2);
      document.getElementById("subQ").innerHTML=`Calcule : ${a} - ${b}`;
      let exp=`Soustraire = ajouter lâ€™opposÃ© â†’ ${evalFrac(a)} - (${evalFrac(b)}) = ${res}`;
      makeChoices(document.getElementById("subChoices"),res,[ (res*1+1).toFixed(2),(res*1-1).toFixed(2) ],"subExplain",exp);
    }

    // === Multiplication ===
    function newMultiplication(){
      let n = randInt(2,3);
      let terms=[];
      for(let i=0;i<n;i++) terms.push(formatNumber(["int","dec","frac"][randInt(0,2)]));
      let expr=terms.join(" Ã— ");
      let res = terms.map(evalFrac).reduce((a,b)=>a*b,1).toFixed(2);
      document.getElementById("multQ").innerHTML=`Calcule : ${expr}`;
      let exp=`RÃ¨gle du signe : ${terms.filter(t=>evalFrac(t)<0).length} nÃ©gatifs â†’ produit ${res>=0?"positif":"nÃ©gatif"}.`;
      makeChoices(document.getElementById("multChoices"),res,[ (res*1+1).toFixed(2),(res*1-1).toFixed(2) ],"multExplain",exp);
    }

    // === Division ===
    function newDivision(){
      let a=formatNumber(["int","dec","frac"][randInt(0,2)]);
      let b=formatNumber(["int","dec","frac"][randInt(0,2)]);
      while(evalFrac(b)===0) b=formatNumber("int");
      let res=(evalFrac(a)/evalFrac(b)).toFixed(2);
      document.getElementById("divQ").innerHTML=`Calcule : ${a} Ã· ${b}`;
      let exp=`RÃ¨gle du signe : ${evalFrac(a)} Ã· ${evalFrac(b)} = ${res}`;
      makeChoices(document.getElementById("divChoices"),res,[ (res*1+1).toFixed(2),(res*1-1).toFixed(2) ],"divExplain",exp);
    }

    // === Calculatrice ===
    function createCalculator(){
      let buttons=["7","8","9","/","4","5","6","*","1","2","3","-","0",".","=","+","(",")","C"];
      let container=document.getElementById("calcButtons");
      container.innerHTML="";
      buttons.forEach(b=>{
        let btn=document.createElement("button");
        btn.textContent=b;
        btn.onclick=()=>{
          let display=document.getElementById("calcDisplay");
          if(b==="C") display.value="";
          else if(b==="="){
            try{ display.value=eval(display.value); }
            catch{ display.value="Erreur"; }
          }
          else display.value+=b;
        };
        container.appendChild(btn);
      });
    }
    createCalculator();

    window.onload=()=>{
      newComparison(); newValAbs(); newAddition(); newSubtraction(); newMultiplication(); newDivision();
      showSection("comparaison");
    }
  </script>
</body>
</html>
